              <!-- select location -->
              <div id="location-container" class="form-part">
                <label>where</label>
                <select id="location">
                  <option data-form-part="place" value="Roncade" selected>Roncade</option>
                  <option data-form-part="place" value="Venezia">Venezia</option>
                  <option data-form-part="place" value="Treviso">Treviso</option>
                </select>
              </div>

              <!-- select timing -->
              <div id="time-container" class="form-part">
                <label>when</label>
                <select id="time">
                  <option value="1" selected>today</option>
                  <option value="2">tomorrow</option>
                  <option value="3">toyota</option>
                </select>
              </div>

              <!-- how many ppl -->
              <div id="people-container" class="form-part">
                <label>how many people</label>
                <input id="people" type="text" value="" placeholder="0 people" data-subline="How many people?"/>
              </div>

              <div id="menu-container" class="form-part">
                <label>menu</label>
                <div class="menu-row">
                </div>
              </div>
              <div class="nl-overlay"></div>
            </form>
          </div>
            
    			<form id="checkout" method="post" action="/checkout">
    			  <div id="payment-form"></div>
    			  <input type="submit" value="Pay $10">
    			</form>
			
        </div>
      </div>
    </div>
